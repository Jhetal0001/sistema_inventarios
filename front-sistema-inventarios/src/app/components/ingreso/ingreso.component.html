<div class="d-flex justify-content-end">
  <button class="btn btn-outline-success m-3" (click)="registrarUsuario()"><b>Registrar Usuario</b></button>
  <button class="btn btn-outline-info m-3" (click)="registrarCargos()"><b>Registrar Cargos</b></button>
</div>
<main
  class="form-signin mt-5 mx-auto border rounded border-primary shadow col-md-5"
>
  <div class="mx-auto h-100 p-5 bg-body-tertiary border rounded-3">
    <h1 class="h3 mb-3 fw-normal text-center">
      Sistema de Inventario Automotriz
    </h1>

    <div class="form-floating mb-3">
      <select
        class="form-select form-select-ms mb-3 text-center"
        name="nombre-user"
        id="nombre-user"
        (change)="seleccionarUsuario($event)"
      >
        <option value="">Seleccione un usuario</option>
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">
          {{ usuario.nombre }}
        </option>
      </select>
      <label for="nombre-user">Nombre</label>
    </div>

    <button
      class="btn btn-outline-primary w-100 py-2"
      (click)="selectUser()"
      [disabled]="!selectedUser"
    >
      Ingresar
    </button>
  </div>
</main>
