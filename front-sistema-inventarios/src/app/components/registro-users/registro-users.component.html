<div class="modal-body p-5">
  <h4 class="text-center mb-5">Nuevo Usuario</h4>
  <form [formGroup]="registroUsuarioForm" class="needs-validation" [class.was-validated]="formularioValidado" (ngSubmit)="registrarUsuario()">
    <div class="form-floating mb-3">
      <input type="text" id="name" class="form-control rounded-3" placeholder="name" autocomplete="false" formControlName="nombre" required>
      <label for="name">Nombres y Apellidos</label>
      <div *ngIf="formularioValidado && registroUsuarioForm?.get('nombre')?.hasError('required')" class="invalid-feedback">
        El nombre es obligatorio.
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="number" id="age" class="form-control rounded-3" [ngClass]="{'is-invalid': formularioValidado && registroUsuarioForm.controls['edad'].invalid}" placeholder="age" formControlName="edad" required>
      <label for="age">Edad</label>
      <div *ngIf="registroUsuarioForm.controls['edad'].invalid" class="invalid-feedback">
        La edad debe ser mayor o igual a 18.
      </div>
    </div>
    <div class="form-floating mb-3">
      <select
        class="form-select rounded-3"
        name="cargo"
        id="employ"
        placeholder="employ"
        formControlName="cargo"
      >
        <option value="">Seleccione un cargo</option>
        <option *ngFor="let cargo of cargos" [value]="cargo.id" required>
          {{ cargo.nombreCargo }}
        </option>
      </select>
      <label for="employ">Cargo</label>
      <div *ngIf="formularioValidado && registroUsuarioForm?.get('cargo')?.hasError('required')" class="invalid-feedback">
        El cargo es obligatorio.
      </div>
    </div>
    <div class="form-floating mb-3">
      <input type="date" id="date" class="form-control rounded-3" [ngClass]="{'is-invalid': formularioValidado && registroUsuarioForm.controls['fecha'].invalid}" placeholder="date" formControlName="fecha" required>
      <label for="date">Fecha de Ingreso</label>
      <div *ngIf="registroUsuarioForm.controls['fecha'].invalid" class="invalid-feedback">
        La fecha de nacimiento no puede ser superior a 18 a√±os.
      </div>
    </div>
    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" >Registrar</button>
  </form>
</div>
